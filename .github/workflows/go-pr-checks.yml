name: Backport

on:
  push:
    branches:
      - master

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@master
        with:
          timeZone: UTC+8
          format: 'YYYY-MM-DD-HH-mm'

      - name: Create branch - Dev
        run: |
          git checkout -b backport/${{ steps.time.outputs.time }}_master-to-develop
          git add -A
          git commit -m Backport ${{ steps.time.outputs.time }} master -> develop
          git push origin backport/${{ steps.time.outputs.time }}_master-to-develop

      - name: Create Pull Request - Develop
